1 = Quando uma situação se torna tensa, você sente um impulso quase incontralável de rir ou de mostrar o absurdo de tudo aquilo, muitas vezes com uma boa tirada?
2 = Quando você vê ou ouve sobre os problemas do mundo ou da vida das pessoas, começa quase que automaticamente a pensar nas soluções?
3 = Você se retrai quando as pessoas lhe dizem o quanto você é talentoso ou que grande potencial possui, pois sabe que por trás disso há uma expectativa de que você faça algo mais significante ou produtivo com sua vida?
4 = É estimulante para você uma disputa intelectual, experiências novas e diferentes, ou a possibilidade de estar à beira de um novo empreendimento, mas você se desanima diante do pensamento de que sua vida é estável, segura e rotineira?
5 = Você preza a flexibilidade e evita compromissos a longo prazo ou planos duradouros?
6 = A maioria das pessoas gosta de sua companhia mas, ao mesmo tempo, parece não perceber o lado mais profundo, mais inteligente e mais leal de sua personalidade?
7 = Você se vê como um bom interlocutor, com um leque de interesses bastante vasto, a ponto de manter uma conversa com qualquer pessoa?
8 = Você é do tipo que, tendo a oportunidade, pode ver a utilidade potencial de muitas coisas que os outros jogam fora como lixo?
9 = Você gosta de desafios mentais e se vê procurando este tipo de desafio para manter a vida agradável ou para afastar o tédio? 