1 = Você às vezes se acha cético ou desconfiado demais porque parece conhecer intuitivamente os motivos ocultos dos outros - especialmente as intenções obscuras, manipulativas?
2 = Você é capaz de ser positivo, otimista e animado com os outros, embora, quando a sós consigo mesmo, se sinta pessimista ou desesperançado da vida?
3 = Você se resguarda de ficar emocionalmente vulnerável ou dependente demais, até dos que lhe são próximos, por que teme ser manipulado?
4 = Quando seus objetivos não estão claros ou os perde de vista, sua energia se esvai e você acha que a vida se tornou obtusa e maçante de repente?
5 = Para evitar ser rude ou magoar, você finge interesse por uma conversa que está tendo enquanto uma idéia nova ou um importante projeto em andamento começa a ocupar sua mente?
6 = Você valoriza os relacionamentos livres e não exigentes, rompendo aqueles que se tornam muito complicados ou tomam muito tempo?
7 = Você é capaz de ocultar num instante seus sentimentos de choque, desapontamento, raiva, embaraço, e assim por diante, até que possa lidar com eles na privacidade?
8 = Você tende a pecar mais pela falta do que por excesso no que você diz?
9 = É difícil você reservar um tempo para si mesmo, relaxar ou "fazer nada" quando há ainda projetos inacabados?