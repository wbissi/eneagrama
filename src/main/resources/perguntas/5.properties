1 = Você gosta e até precisa de longos períodos de solidão para refletir sobre e analisar as questões importantes da vida?
2 = Você tem uma sede insaciável de novas experiências, novas aventuras ou conhecimento novo, e se aborrece logo com a repetição?
3 = Você geralmente tem um ponto de vista diferente de todas as outras pessoas e fica assombrado com a falta de pensamento racional nas conclusões dos outros?
4 = Você gosta de falar sobre e planejar um projeto durante meses, até anos, mas seu entusiasmo se esvai com a perspectiva de começar o trabalho árduo ou quando se põe a executá-lo?
5 = Nos relacionamentos pessoais, você muitas vezes se sente frustrado e se retrai porque os outros interpretam mal suas intenções?
6 = Você geralmente fica impaciente com as decisões de grupo, fica inquieto e irritado quando os outros tagarelam sem cessar sobre assuntos não relacionados e não importantes?
7 = Você tende a ver o absurdo da vida e gosta de baixar a guarda das pessoas, apontando o ridículo com sagacidade e humor?
8 = Você valoriza bastante o individualismo, a liberdade e o espaço particular, e se interessa de imediato por qualquer coisa nova, inesperada e inexplorada?
9 = As interações sociais de sua vida são iniciada principalmente pelos outros, mesmo quando você quer ser incluído ou quer alguma forma de comunicação?