1 = Você diria que estar com as pessoas, alimentar relacionamentos pessoais e ser intensamente lela para com as pessoas que você ama são os dons inatos que trazem o maior prazer e significado para sua vida?
2 = Mesmo nos seus relacionamentos mais íntimos, o medo da perda ou  do abandono faz com que você lute contra sentimentos de inveja ou possessividade?
3 = Você tende a evitar ou a adiar tarefas que requerem concentração em detalhes ou na papelada achando-as tediosas e deprimentes?
4 = Quando lhe apresentam um plano, uma idéia ou um projeto novo, você sente que é importante reconhecer as falhas primeiro, de maneira que as possibilidades não se tornem irrealistas e, portanto, não causem desapontamento?
5 = Você expressa melhor seu senso de significado e propósito de vida através dos símbolos, histórias e tradições que o ligam com as pessoas, sua própria fé ou com a sua própria vida em geral?
6 = Você tem gasto muito tempo e energia para entender o significado e o curso de sua própria vida, na esperança de entender o propósito de estar nesta terra?
7 = Quando você vivencia a beleza da natureza - por exemplo, um por-do-sol ou uma flor desabrochando -, você se liga a algo espiritual e até sente às vezes que seu coração está prestes a explodir por causa da maravilha da Criação?
8 = Você sente frequentemente tantas emoções ao mesmo tempo que se confunde quanto a qual expressar primeiro e como organizar seus pensamentos?
9 = Você se sente traído pelas coisas inesperadas e incomuns da vida - em matéria de roupas, alimento, amigos, arte, decoração?